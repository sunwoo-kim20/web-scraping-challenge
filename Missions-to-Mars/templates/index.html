<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">

      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <div class = 'row'>
        <h2>Latest Mars News</h2>
        <h3>{{ mars_data.news_title }}</h3>
        <p>{{ mars_data.news_teaser }}</p>
      </div>

      <div class="row">
        <div class="col-6">
          <h2>Featured Mars Image</h2>
          <img src= {{ mars_data.featured_image_url }} alt="featured space image">
        </div>

        <div class="col-6">
          <h3>Mars Facts</h3>
          <table>
              <tr>
                  <th>Placement holder</th>
              </tr>
          </table>
        </div>
      </div>



    </div>
  </body>

  <script lang="javascript">
    const html_string = {{ mars_data.table_html }};
    document.getElementsByTagName('table')[0].innerHTML = html_string;
  </script>
</html>
